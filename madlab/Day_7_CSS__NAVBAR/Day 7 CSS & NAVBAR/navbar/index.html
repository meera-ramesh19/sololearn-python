<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/579a73bffb.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="header">
    <div class="one">
      <div class="logo">
        <img src="../images/flipkart-plus_4ee2f9.png" alt="logo" class="png">
      </div>
      <div class='search'>
        <form action="">
          <input type="text" placeholder="Search for products, brands & more">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>

    <div class="two">
      <ul>
        <li class="login">Login</li>
        <li>More <i class="fas fa-angle-down"></i>

          <ul class="fontsm">
            <li>
              <i class="fas fa-bell colorblue fontme"></i> &nbsp Notification Preferences
            </li>
            <li>
              <i class="fas fa-briefcase colorblue fontme"></i> &nbsp Sell on Flipkart
            </li>
            <li>
              <i class="fas fa-question-circle colorblue fontme"></i> &nbsp 24*7 Customer Care
            </li>
            <li>
              <i class="fas fa-ad colorblue fontme"></i> &nbsp Advertise
            </li>
            <li>
              <i class="fas fa-download colorblue fontme"></i> &nbsp Download App
            </li>
          </ul>

        </li>
        <li class="cart">
          <div><i class="fas fa-shopping-cart"></i> Cart</div>
          <div class="cart_cir">2</div>
        </li>
      </ul>
    </div>

  </div>


</body>

</html>
