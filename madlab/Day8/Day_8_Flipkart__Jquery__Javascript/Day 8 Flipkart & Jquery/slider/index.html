<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(function () {

      setInterval(function () {
        $('.next').click()
      }, 5000);

      var count = 0;

      var width = parseInt($('.box').css('width'));
      console.log(width);

      $('.next').click(function () {
        count = count + 1;

        if (count == 3) {
          count = 0;
          $('.slider').animate({
            left: width * 0 + 'px'
          }, 300);
        } else {

          $('.slider').animate({
            left: '-' + width * count + 'px'
          }, 300);
        }
      })


      $('.pre').click(function () {
        count = count - 1;

        if (count < 0) {
          count = 2;
          $('.slider').animate({
            left: '-' + width * 2 + 'px'
          }, 300);


        } else {

          console.log('left:' + width * (count) + 'px');

          $('.slider').animate({
            left: '-' + width * count + 'px'
          }, 300);

        }
      })

    })
  </script>
</head>

<body>
  <div class="box">

    <div class="pre"><span>
        <</span> </div> <div class="next"><span>></span></div>

    <div class="slider">

      <div class="slides one"><img src="../images/bann1.png" class="png"></div>
      <div class="slides two"><img src="../images/bann2.jpg" class="png"></div>
      <div class="slides three"><img src="../images/bann3.jpg" class="png"></div>

    </div>


  </div>


</body>

</html>
