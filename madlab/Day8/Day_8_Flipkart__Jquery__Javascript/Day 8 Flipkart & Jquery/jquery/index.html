<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <script>
    $(function () {
      var parent_text = $('.parent').text();
      $('.press').click(function () {
        $('.parent2').text(parent_text);
        $('.parent').text('');
      })

      $('.press2').click(function () {
        $('.parent2').hide();
      })

      $('.press3').click(function () {
        $('.parent2').show();
      })

      $('.press4').click(function () {
        $('.parent2').fadeIn(2000);
      })

      $('.press5').click(function () {

        $('.parent2').animate({
          width: '600px',
          backgroundColor: 'pink'
        }, 2000, function () {
          $('.parent').fadeOut(2000);
        });


      });

    })
  </script>
</head>

<body>

  <div class="parent">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex quas dolore ducimus aut ea sapiente dolor facere eos
    fugiat odio? Quasi ut odit ad neque quod cum delectus dolorum quis.
  </div>

  <button class="press">Click Here</button>
  <button class="press2">Hide</button>
  <button class="press3">Show</button>
  <button class="press4">Fade In</button>
  <button class="press5">CSS</button>
  <div class="parent2">

  </div>


</body>

</html>
